<form [formGroup]="formGroup">
  <div class="p-grid">
    <div class="p-col-6">
      <label for="search">Search</label>
      <input
        class="p-offset-1"
        type="text"
        id="search"
        #searchInput
        pInputText
        formControlName="search"
        placeholder="Movie name"
      />
    </div>
  </div>
</form>
<div class="p-grid">
  <div class="p-col-12">
    <p-table [columns]="cols" [value]="movies" [paginator]="true" [rows]="10" [responsive]="true">
      <ng-template pTemplate="caption">
        List of Movies
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width:6rem">
            {{ columns[0].header}}
          </th>
          <th style="width:25rem">
            {{ columns[1].header}}
          </th>
          <th style="width:8rem">
            {{ columns[2].header}}
          </th>
          <th>
            {{ columns[3].header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>
            {{rowData.movieId}}
          </td>
          <td>
            {{rowData.movieName}}
          </td>
          <td>
            {{rowData.release}}
          </td>
          <td>
            {{rowData.imdbLink | slice: 0:90}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
